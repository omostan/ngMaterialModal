<h2 mat-dialog-title [ngStyle]="{ color: color }">{{ data.title }}</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div>
    {{ data.content }}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close="true">
    {{ data.confirmButtonLabel }}
  </button>
  <button mat-raised-button [mat-dialog-close]="false">
    {{ data.closeButtonLabel }}
  </button>
</mat-dialog-actions>
