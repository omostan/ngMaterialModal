<h2 mat-dialog-title [ngStyle]="{ color: color }">{{ data.title }}</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div>
    <mat-icon [ngStyle]="{ color: color }">{{ getAlertIcon() }}</mat-icon>
    {{ data.content }}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="data.title">
    {{ data.closeButtonLabel }}
  </button>
</mat-dialog-actions>
